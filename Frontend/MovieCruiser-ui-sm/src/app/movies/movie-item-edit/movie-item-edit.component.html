<!-- Edit Menu Section start -->       
<section class="edit-menu-section mt-5">
    <div class="container-fluid">
        <h4 class="text-capitalize pt-5" style="text-align: left">Edit Movie</h4><br>
        <div 
        class="alert alert-success my-3"
        *ngIf="movieEdited">
            <h5 class="text-green">Movie Details Saved Successfully</h5>
        </div> 
        <div>
            <form 
            [formGroup]="editMovieForm"
            (ngSubmit)="updateMovieItem(editMovieForm)">
                <div class="form-group w-100" style="text-align: left">
                    <label for="name">
                        <h5>Movie Name</h5>
                    </label>
                    <input 
                    type="name" 
                    class="form-control" 
                    id="name"
                    formControlName="name">
                    <div 
                    *ngIf="editMovieForm.get('name').hasError('required')"
                    class="text" >
                        Movie Name required
                    </div>
                    <div 
                    *ngIf="editMovieForm.get('name').hasError('maxLength')"
                    class="text">
                        Movie Name cannot exceed 100 characters
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3 my-1">
                        <div class="form-group">
                            <label for="boxOffice">
                                <h5>Box Office</h5>
                            </label>
                            <input 
                            type="number" 
                            class="form-control" 
                            id="boxOffice"
                            formControlName="boxOffice">
                            <div
                            *ngIf="editMovieForm.get('boxOffice').hasError('required')" 
                            class="text" >
                                Box Office is required 
                            </div>
                            <div
                            class="text"
                            *ngIf="editMovieForm.get('boxOffice').hasError('pattern')">
                                can only contain Numbers 
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 my-1">
                        <div class="form-group">
                            <label for="dol">
                                <h5>Date Of Launch</h5>
                            </label>
                            <input 
                            type="date" 
                            class="form-control"
                            
                            formControlName="dateOfLaunch">
                            <div 
                            class="text"
                            *ngIf="editMovieForm.get('dateOfLaunch').hasError('required')"> 
                                <!-- incorrect date format  -->
                                Date required
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 my-1">
                        <div class="form-group">
                            <label for="category">
                                <h5>Category</h5>
                            </label>
                            <select 
                            id="category" 
                            class="form-control"
                            name="category"
                            formControlName="category">
                                <option hidden disabled selected> Select a Type</option>
                                <option value="Superhero">Superhero</option>
                                <option value="Romance">Romance</option>
                                <option value="Thriller">Thriller</option>
                                <option value="Sci-fi">Sci-fi</option>
                                <option value="Animation">Animation</option>
                            </select>
                            <div 
                            class="text"
                            *ngIf="editMovieForm.get('category').hasError('required')">
                                Select At least One Category
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-lg-3 my-1">
                        <div class="form-group">
                            <label for="active">
                                <h5>Active</h5>
                            </label>
                            <div>
                                <label class="radio-inline">
                                    <input 
                                    type="radio" 
                                    [value]="true"
                                    name="active" 
                                    id="activeyes"
                                    formControlName="active"
                                    >Yes
                                </label>
                                <label class="radio-inline" style="margin-left: 10px;">
                                    <input 
                                    name="active" 
                                    id="activeno"
                                    type="radio" 
                                    [value]="false"
                                    formControlName="active"
                                    
                                    >No
                                </label>
                            </div>
                            <div 
                            class="text"
                            *ngIf="editMovieForm.get('active').hasError('required')"> 
                             Select Screen Status 
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input 
                        class="form-check-input" 
                        type="checkbox" 
                        formControlName="hasTrailer">
                        <h5>Has Trailer</h5>
                    </label>
                    <!-- <div 
                    class="text"
                    *ngIf="editFoodForm.get('freeDelivery').hasError('requiredTrue')"> 
                        Select Delivery Status 
                    </div> -->
                </div>
                <button 
                class="btn btn-primary btn-lg"
                type="submit"
                [disabled]="editMovieForm.invalid">
                    Save
                </button>
            </form>
            <br>
        </div>
    </div>

</section>
<!-- Edit Menu Section End -->
