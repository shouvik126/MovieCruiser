<!-- Menu Item -->
<section>
    <div class="row menu-item">
        <div *ngFor="let item of movieList" class="col-lg-3 col-md-6 col-sm-12">
            <div class="card">
                <img class="card-img-top" src={{item.url}} alt="Sandwich">
                <div class="card-body">
                    <h4 class="card-title text-muted">{{item.title}}<span class="text-danger float-right">
                            <i class="fa fa-inr" aria-hidden="true"></i>{{item.boxOffice}}
                        </span>
                    </h4>
                    <p class="card-text text-muted" *ngIf="isEditAllowed()">
                        <span class="badge badge-success" *ngIf="item.active">Active</span>
                        <span class="badge badge-danger" *ngIf="!item.active">InActive</span>
                        <span>{{item.genre}}</span>
                        <span class="float-right" *ngIf="item.hasTeaser">
                            <i class="fa fa-truck fa-flip-horizontal" aria-hidden="true"></i>
                            <span class=" badge badge-info">Free</span>
                        </span>
                    </p>
                    <p class="card-text text-muted" *ngIf="!isEditAllowed()">

                        <span>{{item.genre}}</span>
                        <span class="float-right" *ngIf="item.hasTeaser">
                            <i class="fa fa-truck fa-flip-horizontal" aria-hidden="true"></i>
                            <span class=" badge badge-info">Trailer</span>
                        </span>
                    </p>
                    <h5 class="alert alert-success text-left " *ngIf="itemAdded && itemName == item.title">Movie added
                        Successfully</h5>
                    <p class="text-muted" *ngIf="isEditAllowed()">
                        <i class="fa fa-clock-o" aria-hidden="true"></i>
                        Launch
                        <button class="btn bg-danger col-12 mt-1 text-light ml-auto" (click)="deleteMovie(item.id)">
                            <i class="material-icons text-light">delete_forever</i>Delete
                        </button>
                        <a [routerLink]="['/movie-item-edit',item.id]" class="btn btn-lg text-white float-right"
                            style="background-color:rgb(0, 26, 255)" role="button">
                            <i class="fa fa-pencil" aria-hidden="true"></i>Edit
                        </a><br>
                        {{item.dateOfLaunch | date: 'dd/MM/yyyy'}}
                    </p>
                    <p *ngIf="!isEditAllowed()" class="text-muted">
                        <a (click)="addToList(item.id)" class="btn btn-lg text-white float-right"
                            style="background-color:rgb(0, 26, 255)" role="button">
                            <i class="fa fa-cart-plus" aria-hidden="true"></i>Add to Favourites
                        </a>
                    </p>
                </div>

            </div>
        </div>
    </div>
</section>
<!-- Menu Item End -->
